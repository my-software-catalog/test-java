# Demo Spring Boot Application

This is a demo Spring Boot application built with Java 11.

## Requirements

- Java 11
- Maven

## Build Instructions

1. Clone the repository:
   ```
   git clone <repository-url>
   ```

2. Navigate to the project directory:
   ```
   cd demo
   ```

3. Build the project using Maven:
   ```
   mvn clean install
   ```

4. Run the application:
   ```
   mvn spring-boot:run
   ```

5. Access the application at `http://localhost:8080/greet`